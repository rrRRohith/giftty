<!DOCTYPE html>
<html lang="en">

<head>
    @@include('./layouts/head.html')
    @@include('./layouts/head-bottom-link.html')
</head>

<body>
    <div class="auth-wrapper align-items-stretch bg-white">
        <div class="">
            <div class="auth-side-form">
                <div class="auth-content">
                    <div class="row justify-content-center">
                        <div class="col-md-9">
                            <div class="text-center">
                                <img src="assets/images/logo-dark.svg" alt="" class="img-fluid mb-5">
                                <h1 class="f-w-400">Hi there, please log in</h1>
                            </div>
                            <form class="my-5">
                                <div class="form-group">
                                    <label>Email address</label>
                                    <input type="email" class="form-control" placeholder="Ex. luke@jacademy.org">
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <input type="password" class="form-control">
                                </div>
                                <div class="form-group">
                                    <button class="btn btn-primary btn-block mb-4">Sign up</button>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col">
                                            <div class="custom-control custom-checkbox">
                                                <input type="checkbox" class="custom-control-input" id="chklog1">
                                                <label class="custom-control-label" for="chklog1">Remind me</label>
                                            </div>
                                        </div>
                                        <div class="col text-right">
                                            <a href="#!">Forgot Password?</a>
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <div class="text-center">
                                <p class="mt-4">Need a Treva account? <a href="auth-signin-img-side.html" class="f-w-400">Create an account</a></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="footer-cont text-center">
                    <h6 class="mb-0 text-muted">©2001–2019 All Rights Reserved. Treva®</h6>
                </div>
            </div>
        </div>
    </div>
    @@include('./layouts/footer.html')
    @@include('./layouts/footer-bottom-link.html')
</body>

</html>
