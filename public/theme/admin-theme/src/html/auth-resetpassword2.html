<!DOCTYPE html>
<html lang="en">

<head>
    @@include('./layouts/head.html')
    @@include('./layouts/head-bottom-link.html')
</head>

<body>
    <div class="auth-wrapper">
        <div class="auth-content">
            <div class="card">
                <div class="row align-items-center">
                    <div class="col-md-12">
                        <div class="card-body">
                            <div class="row justify-content-center">
                                <div class="col-md-9">
                                    <div class="text-center">
                                        <img src="assets/images/logo-dark.svg" alt="" class="img-fluid mb-5">
                                        <h1 class="f-w-400 mb-4">Reset Your Password</h1>
                                        <p>We’ll email you instructions to reset your password.</p>
                                    </div>
                                    <form class="my-5">
                                        <div class="form-group">
                                            <label>Email address</label>
                                            <input type="email" class="form-control" placeholder="Ex. luke@jacademy.org">
                                        </div>
                                        <div class="form-group">
                                            <button class="btn btn-primary btn-block mb-4">Button</button>
                                        </div>
                                    </form>
                                    <div class="text-center">
                                        <p class="mt-4"><a href="auth-signin-img-side.html" class="f-w-400">Return to login</a></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer-cont text-center">
            <h6 class="mb-0 text-muted">©2001–2019 All Rights Reserved. Treva®</h6>
        </div>
    </div>
    @@include('./layouts/footer.html')
    @@include('./layouts/footer-bottom-link.html')
</body>

</html>
